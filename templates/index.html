<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    textarea {
      background-color: #000;
      border: 1px solid #000;
      color: #00ff00;
      padding: 8px;
      font-family: courier new;
    }
  </style>

  <title>anaLEX</title>
</head>

<body>
  <div class="container">
    <div class="row mt-2">
      <h4><i class="bi bi-code-square me-1"></i>anaLEX v0.1</h4>
    </div>
    <div class="row mt-2">
      <div class="col-6">
        <form id="code_input" method="post">
          <div class="mb-3">
            <textarea name="code" class="w-100" id="formCode" rows="10" autofocus></textarea>
          </div>
          <div class="mb-5">
            <button id="submit" type="submit" class="btn btn-success"><i class="bi bi-hammer me-1"></i>Compilar</button>
            <button id="nuke" type="reset" class="btn btn-danger"><i class="bi bi-radioactive me-1"></i>Nuke</button>
          </div>
        </form>
        <div class="alert alert-primary small" role="alert" style="font-family: 'Lucida Console', 'Courier New', monospace;">
          <ul class="list-unstyled">
            {% for a in output %}
            <li>
              {{ a }}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="col-6">
        <div class="alert alert-warning small" role="alert">
          <pre>{{ lexemas }}</pre>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script>
    $("#nuke").click(function () {
      $("#code_input").fadeOut();
    });
  </script>

</body>

</html>
